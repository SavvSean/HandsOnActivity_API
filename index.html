<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PlaceBear Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Image of Bears</h1>
    <img id="bearImage" src="https://placebear.com/400/300" alt="Random Bear">
    <br>
    <button onclick="getNewBear()">Get New Bear</button>
    
    <script>
        function getNewBear() {
            const width = Math.floor(Math.random() * 300) + 300;
            const height = Math.floor(Math.random() * 300) + 300;
            document.getElementById('bearImage').src = `https://placebear.com/${width}/${height}`;
        }
    </script>
</body>
</html>
